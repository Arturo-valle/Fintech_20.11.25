<div class="w-full h-full flex items-center justify-center">
  <svg [attr.viewBox]="'0 0 ' + size() + ' ' + size()">
    <!-- Grid polygons -->
    @for(poly of gridPolygons(); track $index) {
      <polygon [attr.points]="poly" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    }

    <!-- Axis lines and labels -->
    @for(axis of axes(); track $index) {
      <line [attr.x1]="center()" [attr.y1]="center()" [attr.x2]="axis.x2" [attr.y2]="axis.y2" stroke="#cbd5e1" stroke-width="1"/>
      <text [attr.x]="axis.labelX" [attr.y]="axis.labelY" fill="#475569" font-size="8" text-anchor="middle" dominant-baseline="middle">
        {{ axis.label }}
      </text>
    }

    <!-- Data polygon -->
    <polygon [attr.points]="dataPolygon()" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  </svg>
</div>
